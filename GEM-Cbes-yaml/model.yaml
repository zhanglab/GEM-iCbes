name: Caldicellulosiruptor bescii model
biomass: Biomass_Cbesii
default_flux_limit: 1000
default_compartment: c
compartments:
- id: c
  adjacent_to: e
  name: Cytoplasm
- id: e
  adjacent_to: c
  name: Extracellular
compounds:
- include: compounds.yaml
